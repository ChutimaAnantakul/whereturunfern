mutation createFollowCategory($categoryId: UUID!, $status: Boolean!) {
  createFollowcategory(
    input: {
      followcategory: {
        categoryId: $categoryId
        userId: "584b9232-a661-4b7b-98d3-5b0ab71efc78"
        status: $status
      }
    }
  ) {
    followcategory {
        id
      categoryId
      userId
      status
    }
  }
}