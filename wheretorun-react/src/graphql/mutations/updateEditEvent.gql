mutation Editevent(
  $id: UUID!
  $eventnameTh: String!
  $eventnameEn: String!
  $locationTh: String!
  $locationEn: String!
  $linkurl: String!
  $coverphotourl: String!
  $startdate: Date!
  $enddate: Date!
  $descriptionTh: String!
  $descriptionEn: String!
  $hashtag: String!
  $yearId: UUID!
  $organizer: String!
  $latitude: Float!
  $longitude: Float!
  $awardphoto: String!
  $shirtsize: String!
  $poster: String!
  $provinceId: UUID!
  $openforapplications: Date!
  $applicationdeadline: Date!
  $facebookurl: String!
  $eventgroupId: UUID!
) # $adminId:UUID!
# $status:Boolean!

{
  updateEvent(
    input: {
      id: $id
      patch: {
        eventnameTh: $eventnameTh
        eventnameEn: $eventnameEn
        locationTh: $locationTh
        locationEn: $locationEn
        linkurl: $linkurl
        coverphotourl: $coverphotourl
        startdate: $startdate
        enddate: $enddate
        descriptionTh: $descriptionTh
        openforapplications: $openforapplications
        applicationdeadline: $applicationdeadline
        facebookurl: $facebookurl
        descriptionEn: $descriptionEn
        hashtag: $hashtag
        organizer: $organizer
        latitude: $latitude
        longitude: $longitude
        poster: $poster
        awardphoto: $awardphoto
        shirtsize: $shirtsize
        provinceId: $provinceId
        yearId: $yearId
        eventgroupId: $eventgroupId
        adminId: "21f40c16-44cb-4289-b3a2-16d9dd400d51"
        status: true
      }
    }
  ) {
    event {
      id
      eventnameTh
      eventnameEn
      locationTh
      locationEn
      linkurl
      coverphotourl
      startdate
      enddate
      openforapplications
      applicationdeadline
      descriptionTh
      descriptionEn
      hashtag
      organizer
      latitude
      longitude
      poster
      awardphoto
      shirtsize
      facebookurl
      provinceId
      yearId
      eventgroupId
      adminId
    }
  }
}
