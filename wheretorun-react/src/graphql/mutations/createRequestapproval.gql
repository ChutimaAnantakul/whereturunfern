mutation createRequestapproval($eventId: UUID!, $linkdrive: String!) {
  createRequestapproval(
    input: {
      requestapproval: {
        eventId: $eventId
        linkdrive: $linkdrive
        status: false
        userId: "584b9232-a661-4b7b-98d3-5b0ab71efc78"
      }
    }
  ) {
    requestapproval {
        id
      eventId
      linkdrive
      status
      userId
    }
  }
}


