mutation createRequestapproval($eventId: UUID!, $fileIacard: String!, $fileEvent: String!) {
  createRequestapproval(
    input: {
      requestapproval: {
        eventId: $eventId
        fileIacard: $fileIacard
        fileEvent: $fileEvent
        status: false
        userId: "59c6fb76-a68a-449d-95c2-ba408132f67d"
      }
    }
  ) {
    requestapproval {
        id
      eventId
      fileIacard
      fileEvent
      status
      userId
    }
  }
}