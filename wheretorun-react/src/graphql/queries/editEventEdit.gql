query eventsh0j8ipij {
  events(orderBy: APPLICATIONDEADLINE_ASC) {
    totalCount
    nodes {
      id
      eventnameTh
      eventnameEn
      locationTh
      locationEn
      linkurl
      coverphotourl
      startdate
      enddate
      openforapplications
      applicationdeadline
      descriptionTh
      descriptionEn
      hashtag
      organizer
      latitude
      longitude
      poster
      awardphoto
      shirtsize
      facebookurl
      provinceId
      province {
        provinceTh
        provinceEn
      }
      yearId
      year {
        year
      }
      eventgroupId
    }
  }
}
