
query yearprovinceseventgroups{
  years(orderBy:YEAR_DESC){
    nodes{
      id
      year
    }
  }provinces(orderBy:PROVINCE_TH_ASC){
    nodes{
      id
      provinceTh
      provinceEn
    }
  }eventgroups(orderBy:EVENTGROUPNAME_TH_ASC){
    nodes{
      id
      eventgroupnameTh
      eventgroupnameEn
    }
  }
}